name: bahmni-frontend Build
on:
  push:
    branches: 
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: yarn build
    name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        path: dist/